<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFriend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <style>
        main {
            width: 1100px;
            margin: auto;
            padding: 20px;

        }

        #make_session {
            width: 500px;
            margin: auto;
            padding: 52px;
            border: 2px solid cornflowerblue;
            text-align: center;
        }

        table,
        th,
        tr {
            border: 3px solid cornflowerblue;
            border-collapse: collapse;
            color: white !important;
        }

        tr {
            text-align: center;
        }

        th {
            text-align: center;
            min-width: 157px;
            max-width: 157px;
        }

        .tile_title {
            font-size: 30px;
        }

        .content {
            font-size: 20px;
            margin-bottom: 0px !important;
        }

        .input {
            width: 100px;
        }

        textarea {
            min-width: 25% !important;
            max-width: 25% !important;
        }

        .tile.is-parent.is-vertical {
            padding: 0px !important;
        }

        .slot {
            height: 600px;
        }

        label {
            color: white !important;
        }

        body {
            background-color: #303030;
        }

        #createSession {
            color: #6ae9a5;
            font-weight: bold;
            font-size: 30px;
        }

        .tile {
            min-width: 155px;
            max-width: 155px;
        }
    </style>
    <script>
        $(document).ready(function () {
            if ("{{session['name']}}" == "") {
                alert("올바른 경로가 아닙니다")
                location.href = "/login";
            }
        });

        //         }
        //     })

        // window.onload = bringData;

        // function session() {
        //     let

        //         $.ajax({
        //             type: "POST",
        //             url: "/sessionDB"
        //         data: {}
        //         })
        // }
        function makeSession() {
            let tempHtml =
                `<div class="tile">
                <article class="tile is-child notification is-primary">
                    <p class="tile_title">${name}</p>
                    <p class="content">${time}</p>
                    <p class="content">${exercise} ${1}/${totalMember}</p>
                </article>
            </div>`;
            $("#mon_slot").append(tempHtml)
        }
    </script>
</head>

<body>
    <header>
        <div class="guide-box">
            <a href="./guide.html" id="userGuide">사용 가이드</a>
        </div>

        <div class="title">
            FitFriend
        </div>
    </header>

    <main>
        <div id="week_calendar">
            <table>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
                <tr>
                    <th class="mon_slot">
                        <div class="tile">
                            <div class="tile is-parent is-vertical">
                                <article class="tile is-child notification is-primary">
                                    <p class="tile_title">{{session[name]}}</p>
                                    <p class="tile_title">{{session[gender]}}</p>
                                    <p class="content">17:00
                                    <p class="content">런닝 (1/4)
                                </article>
                            </div>
                        </div>
                        placeholder2
                    </th>
                    <th class="tue_slot"></th>
                    <th class="wed_slot"></th>
                    <th class="thu_slot"></th>
                    <th class="fri_slot"></th>
                    <th class="sat_slot"></th>
                    <th class="sun_slot"></th>
                </tr>
            </table>
        </div>
        <hr>
        <div id="make_session">
            <form>
                <h2 class="header" id="createSession">운동 세션 생성</h2>
                <!-- <label for="day" class="label">요일</label> -->
                요일 <div class="select is-primary">
                    <select name="day" id="day">
                        <optgroup label="요일을 선택하세요">
                            <option value="mon">월</option>
                            <option value="tue">화</option>
                            <option value="wed">수</option>
                            <option value="thu">목</option>
                            <option value="fri">금</option>
                            <option value="sat">토</option>
                            <option value="sun">일</option>
                        </optgroup>
                    </select>
                </div>
                <p></p>
                시간 <div class="select is-primary">
                    <!-- <label for="time" class="label">시간</label> -->
                    <select>
                        <optgroup>
                            <option value="1">01:00</option>
                            <option value="2">02:00</option>
                            <option value="3">03:00</option>
                            <option value="4">04:00</option>
                            <option value="5">05:00</option>
                            <option value="6">06:00</option>
                            <option value="7">07:00</option>
                            <option value="8">08:00</option>
                            <option value="9">09:00</option>
                            <option value="10">10:00</option>
                            <option value="11">11:00</option>
                            <option value="12">12:00</option>
                            <option value="13">13:00</option>
                            <option value="14">14:00</option>
                            <option value="15">15:00</option>
                            <option value="16">16:00</option>
                            <option value="17">17:00</option>
                            <option value="18">18:00</option>
                            <option value="19">19:00</option>
                            <option value="20">20:00</option>
                            <option value="21">21:00</option>
                            <option value="22">22:00</option>
                            <option value="23">23:00</option>
                            <option value="24">24:00</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <!-- <label for="exercise" class="label">운동 종목</label> -->
                    운동 종목 <div class="select is-primary">
                        <select name="exercise" id="exercise">
                            <optgroup label="종목을 선택하세요">
                                <option value="fitness">헬스</option>
                                <option value="running">런닝</option>
                                <option value="swimming">수영</option>
                                <option value="basketball">농구</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="max_people" class="label">최대 인원</label>
                    <input type="text" id="max_people" class="input is-primary">
                </div>
                <div>
                    <label for="note" class="label">비고</label>
                    <textarea id="note" cols="20" rows="2" class="textarea is-primary"></textarea>
                </div>
                <div>
                    <label for="submit" class="label"> </label>
                    <button id="submit" class="button is-primary" onclick="session();">세션 생성</button>
                </div>
            </form>
        </div>

    </main>
</body>

</html>
