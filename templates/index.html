<body>
    <header>
        <div class="guide-box">
            <a href="{{ url_for('guide')}}" id="userGuide">사용 가이드</a>
        </div>

        <div class="title">
            FitFriend
        </div>
    </header>

    <main>
        <div id="week_calendar">
            <table>
                <tr>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
                <tr>
                    <th class="slot" id="월">

                        {# % if (gender == "남") or (gender =="여") % #}

                        <div class="tile is-parent is-vertical container">
                            <article class="tile is-child notification is-primary">
                                <!-- Your tile content here -->
                                <p class="tile_title">{{name}}</p>
                                <p class="content">18:00 런닝 </p>
                                <p class="content">(1/4) </p>
                                <!-- Modal Structure -->
                                <div class="container">
                                    <div id="image-modal" class="modal">
                                        <div class="modal-background"></div>
                                        <div class="modal-content">
                                            <div class="modal-card">
                                                <header class="modal-card-head">
                                                    <p class="modal-card-title">Modal title</p>
                                                </header>
                                                <div class="modal-ca  rd-body">
                                                    <!-- Content ... -->
                                                </div>
                                                <footer class="modal-card-foot">
                                                    <button class="button is-success">Save changes</button>
                                                </footer>
                                            </div>
                                        </div>
                                    <button id="image-modal-close" class="modal-close"></button>
                                    </div>
                                    
                                </div>
                                <button class="invisible" id="showModal">Shows</button>
                            </article>
                        </div>
                        {# % endif % #}

                        

        </div>

        </th>
        <th class="slot" id="화"></th>
        <th class="slot" id="수"></th>
        <th class="slot" id="목"></th>
        <th class="slot" id="금"></th>
        <th class="slot" id="토"></th>
        <th class="slot" id="일"></th>
        </tr>
        </table>
        </div>
        <br>
        <section class="fill_up">
            <h2 class="header" id="createSession">운동 세션 생성</h2>
            <form id="to-be-form" method="post" action="/session">
                <div class="label">요일<br>
                    <div class="select is-primary">
                        <select name="day" id="post-day" placeholder="요일을 선택하세요">
                            <optgroup label="요일을 선택하세요">
                                <option value="mon">월</option>
                                <option value="tue">화</option>
                                <option value="wed">수</option>
                                <option value="thu">목</option>
                                <option value="fri">금</option>
                                <option value="sat">토</option>
                                <option value="sun">일</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="label">
                    시간 <br><div class="select is-primary">
                        <select id="post-time" placeholder="시간을 선택하세요">
                            <!-- optgroup 줄일 수 있나 확인 -->
                            <optgroup>
                                <option value="1">01:00</option>
                                <option value="2">02:00</option>
                                <option value="3">03:00</option>
                                <option value="4">04:00</option>
                                <option value="5">05:00</option>
                                <option value="6">06:00</option>
                                <option value="7">07:00</option>
                                <option value="8">08:00</option>
                                <option value="9">09:00</option>
                                <option value="10">10:00</option>
                                <option value="11">11:00</option>
                                <option value="12">12:00</option>
                                <option value="13">13:00</option>
                                <option value="14">14:00</option>
                                <option value="15">15:00</option>
                                <option value="16">16:00</option>
                                <option value="17">17:00</option>
                                <option value="18">18:00</option>
                                <option value="19">19:00</option>
                                <option value="20">20:00</option>
                                <option value="21">21:00</option>
                                <option value="22">22:00</option>
                                <option value="23">23:00</option>
                                <option value="24">24:00</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="label">
                    운동 종목 <br><div class="select is-primary">
                        <select name="field" id="post-field" placeholder="종목을 선택하세요">
                            <optgroup label="종목을 선택하세요">
                                <option value="fitness">헬스</option>
                                <option value="running">런닝</option>
                                <option value="swimming">수영</option>
                                <option value="basketball">농구</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div  class="label">
                    최대 인원 <br><input type="text" id="post-max_member" class="input is-primary" placeholder="최대 모집 인원">
                </div>
                <div id="textarea" class="label"> 비고 <br> <textarea id="post-note" cols="20" rows="2" class="textarea is-primary"></textarea>
                </div>
                <div class="label">
                    <label for="submit" class="label"> </label>
                    <button type="button" id="submit" class="button is-primary" onclick="create_session();">세션 생성</button>
                </div>
            </div>
        </section>



    </main>

</body>

<script>
    var btn = document.querySelector('#showModal');
    var modalDlg = document.querySelector('#image-modal');
    var imageModalCloseBtn = document.querySelector('#image-modal-close');
    btn.addEventListener('click', function () {
         console.log('hi');
         modalDlg.classList.add('is-active');
    });

     imageModalCloseBtn.addEventListener('click', function () {
         modalDlg.classList.remove('is-active');
     });
</script>
